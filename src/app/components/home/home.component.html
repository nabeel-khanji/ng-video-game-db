<div class="filters">
  <mat-form-field>
     <mat-label> Sort </mat-label>
    <mat-select
      panelClass="sort-select"
      [(ngModel)]="sort"
      (selectionChange)="searchGames(sort)"
    >
      <mat-option value="name">Name</mat-option>
      <mat-option value="released">Released</mat-option>
      <mat-option value="added">Added</mat-option>
      <mat-option value="created">Created</mat-option>
      <mat-option value="updated">Updated</mat-option>
      <mat-option value="rating">Rating</mat-option>
      <mat-option value="playtime">Playtime</mat-option>
      <mat-option value="reviews_count">Reviews Count</mat-option>
      <mat-option value="suggestions_count">Suggestions Count</mat-option>
      <mat-option value="metaritic">Metaritic</mat-option>
    </mat-select>
  </mat-form-field>
 <button (click)="gamePagination(previous)">Previous</button>
    <button (click)="gamePagination(next)">Next</button>
  
</div>

<div class="games">
  <ng-container *ngFor="let game of games">
    <div class="game" (click)="openGameDetailsMethod(game.id)">
      <div class="game-thumb-container">
        <img
          *ngIf="game.background_image"
          src="{{ game.background_image }}"
          alt="thumbnail"
          srcset=""
          class="game-thumbnail"
        />
        <p class="game-noimage" *ngIf="!game.background_image">No image</p>
      </div>
      <div class="game-description">
        <p class="game-name">{{ game.name }}</p>
        <div class="game-platforms">
          <img
            *ngFor="let gamePLatform of game.parent_platforms"
            class="game-platform"
            src="../../../assets/images/platform/{{
              gamePLatform.platform.slug
            }}.svg"
            alt=""
            srcset=""
          />
        </div>
      </div></div
  ></ng-container>
</div>
